<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wraper">
        <!-- Download -->
        <button type="button" class="button">
            <span class="button-text">Download</span>
            <span class="button-icon"><i class='bx bxs-cloud-download'></i></span>
        </button>
        <!-- Upload -->
        <button type="button" class="button2">
            <span class="button-text2">Upload</span>
            <span class="button-icon2"><i class='bx bxs-cloud-upload'></i></i></span>
        </button>
        <!-- Save -->
        <button type="button" class="button1">
            <span class="button-text1">Save</span>
            <span class="button-icon1"><i class='bx bxs-save' ></i></span>
        </button>
        <!-- Read -->
        <button type="button" class="button3">
            <span class="button-text3">Read More</span>
            <span class="button-icon3"><i class='bx bxs-book-reader' ></i></i></span>
        </button>
    </div>

    <div class="wraper">
        <!-- Setting -->
        <button type="button" class="button4">
            <span class="button-text4">Setting</span>
            <span class="button-icon4"><i class='bx bxs-cog'></i></i></span>
        </button>
        <!-- Message -->
        <button type="button" class="button5">
            <span class="button-text5">Message</span>
            <span class="button-icon5"><i class='bx bxs-message-dots'></i></i></i></span>
        </button>
        <!-- Whatsapps -->
        <button type="button" class="button6">
            <span class="button-text6">Whatsapps</span>
            <span class="button-icon6"><i class='bx bxl-whatsapp-square' ></i></span>
        </button>
        <!-- Read -->
        <button type="button" class="button7">
            <span class="button-icon7"><i class='bx bxs-chevrons-left'></i></i></i></span>
            <span class="button-text7">Go</span>
            <span class="button-icon7"><i class='bx bxs-chevrons-right'></i></i></span>
        </button>
    </div>
</body>
</html>
